<html>
<head>

    <title>Inbox2 New Message Editor</title>
    <script type="text/javascript" src="tiny_mce/tiny_mce.js"></script>
	<script type="text/javascript" src="jquery.js"></script>
	
	<style type="text/css">
		body, p, div, textarea { font-family: Arial; font-size:12pt; }
		body, form { margin: 0px;  padding: 0px; }
		.notification
		{
			background:none repeat scroll 0 0 #FFFDE5; 
			border:1px solid #FAEEAF; 
			margin-top:100px; padding:5px;
			text-align: center;
		}
		.hidden
		{
			display: none;
		}
	</style>
</head>
<body scroll="no">

    <form id="editorForm">
        <textarea id="editor"></textarea>        
    </form>	

	<div id="ie6" class="notification hidden">
		<p>Looks like you are still running Internet Explorer 6. Inbox2 needs at least Internet Explorer 7 to be able to create a new message.</p>
        <p>Please upgrade to the latest version of Internet Explorer <a href="http://www.microsoft.com/ie" target="_blank">by clicking here</a>.</p>
	</div>
	
	<script type="text/javascript">
		function saveContent()
		{
			tinyMCE.triggerSave();
		}
		
		function setContent(c)
		{
			$('#editor').text(c);
		}
		
		function focusEditor()
		{
			tinyMCE.activeEditor.focus();
		}
		
		if (jQuery.browser.msie && jQuery.browser.version == '6.0')
		{
			$('#editor').hide();
			$('#ie6').removeClass('hidden');
		}
		else
		{
			tinyMCE.init({
				// General options
				mode : "exact",
				elements : "editor",
				theme : "advanced",
				plugins : "tabfocus,pagebreak,style,layer,save,advhr,insertdatetime,preview,searchreplace,paste,directionality,fullscreen,noneditable,visualchars,nonbreaking,xhtmlxtras,template",

				// Theme options
				theme_advanced_buttons1 : "bold,italic,underline,strikethrough,|,justifyleft,justifycenter,justifyright,justifyfull,fontselect,fontsizeselect,|,bullist,numlist,|,outdent,indent,|,forecolor,backcolor",
				theme_advanced_buttons2 : "",
				theme_advanced_buttons3 : "",
				theme_advanced_toolbar_location : "top",
				theme_advanced_toolbar_align : "left",
				
				theme_advanced_resizing : false,				
				directionality : "ltr",
				
				width: '100%',
				height: '100%'
			});	 
		}
	</script>
    
</body>
</html>
